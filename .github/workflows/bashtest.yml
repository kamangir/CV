name: bashtest

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive
      - name: Run bash tests
        run: |
          ./.github/workflows/bashtest.sh
